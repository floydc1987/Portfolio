<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="modal fade" id="enlargeImageModal" tabindex="-1" role="dialog" aria-labelledby="enlargeImageModal" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
          </div>
          <div class="modal-body">
            <img src="" class="enlargeImageModalSource" style="width: 100%;">
          </div>
        </div>
      </div>
    </div>
    <div class= "container">
      <div class="row">
        <div class= "header celina col-xs-3">Celina's</div>
        <div class= "header portfolio col-xs-5">PORTFOLIO</div>
      </div>
      <div class="row">
        <div class="blog col-xs-3">Unconquered Woman Blog</div>
        <div class="blogImg col-xs-5">
          <a href="https://unconquerablewomen.wordpress.com/">
            <img src="blogLink.png" alt="blog printscreen">
          </a>
        </div>
      </div>
      <div class="row">
        <div class="landingPg enlargeImageModalSource col-xs-3">Katie's Coffee Landing Page</div>
        <div class="landingPgWF col-xs-5">
          <img src="WF.png" alt="Katie's Coffee Landing Pg">
        </div>
      </div>
      <div class= "line"></div>
    </div>
  </body>
</html>
